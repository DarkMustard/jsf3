<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Dodaj pozycję do menu</title>
      <h:outputStylesheet name="style.css" library="css"/>
   </h:head>
   <h:body>
   <ui:composition template="layout.xhtml">
   <ui:define name="content">
      <h1>Menu: Dodaj pozycję</h1>
      <h:form>
         <h:panelGrid columns="3">
            <h:outputText value="Nazwa:"/>
            <h:inputText id="nameInputText" required="true"
               requiredMessage="Proszę podać nazwę"
               value="#{menuBean.name}" maxlength="30">
            </h:inputText>
            <h:message for="nameInputText" styleClass="error"/>
            <h:outputText value="Cena:"/>
            <h:inputText id="priceInputText" required="true"
               requiredMessage="Proszę podać cenę"
               validatorMessage="cena to np. 12.50"
               value="#{menuBean.price}" maxlength="6">
               <f:validateRegex pattern="\d+\.\d{1,2}" />
            </h:inputText>
            <h:message for="priceInputText" styleClass="error"/>
            <h:outputText value="Kategoria:"/>
            <h:inputText id="categoryInputText" required="true"
               requiredMessage="Proszę podać kategorię"
               value="#{menuBean.category}" maxlength="150">
            </h:inputText>
            <h:message for="streetInputText" styleClass="error"/>
         </h:panelGrid>
         <h:commandButton value="Dodaj"
            action="#{menuBean.save}"/>
      </h:form>
      <h:outputLink class="button" value="index.xhtml">Powrót</h:outputLink>
   </ui:define>
   </ui:composition>
   </h:body>
</html>
